<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="main-div">
      <div class="head">
        <h2 class="main-head">
          socket.io Test Set
        </h2>
      </div>
      <div class="body">
        <div class="container">
          
        </div>
        <div class="msg-r-c">

              Room

          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
